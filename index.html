<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>counter-project</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="row">
          <div class="col-lg-10">
            <div class="row gy-5">
              <div class="col-lg-6">
                <img src="images/img-iphone15.webp" alt="" />
              </div>
              <div class="col-lg-6 content-wrapper">
                <h3>IPHONE 15 GIVEAWAY</h3>
                <h5 class="giveaway-date">
                  <!-- Giveaway Ends On Thursday, 4 january 2024 11:30 am -->
                </h5>
                <p>
                  Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                  Reprehenderit molestiae cum libero atque ut voluptate qui
                  consectetur aliquid incidunt voluptatem quos, dolore, non
                  commodi quaerat aliquam eligendi, quisquam totam blanditiis.
                </p>
                <div class="timeout-wrapper d-flex">
                  <div class="timeout">
                    <h1 class="days">09</h1>
                    <h5>DAYS</h5>
                  </div>
                  <div class="timeout">
                    <h1 class="hours">12</h1>
                    <h5>HOURS</h5>
                  </div>
                  <div class="timeout">
                    <h1 class="mins">43</h1>
                    <h5>MINS</h5>
                  </div>
                  <div class="timeout">
                    <h1 class="secs">45</h1>
                    <h5>SECS</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
